plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // create fatjar
    id 'com.gradleup.shadow' version '8.3.3'

    // create deb
    id "com.netflix.nebula.ospackage" version "11.10.0"

    id 'jacoco'

    id "org.sonarqube" version "5.1.0.4882"
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
    }
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation libs.groovy.all

    // This dependency is used by the application.
    implementation libs.guava

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation libs.spock.core
    testImplementation libs.junit

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

task buildAppDeb(type: Deb) {
        arch 'amd64'
        maintainer packageMaintainer
        uploaders packageUploaders
        url packageUrl
        distribution packageDistribution
        packageDescription 'Hello groovy POC for cli'

        requires 'default-jre-headless'

        into '/usr'

        from("build/libs/hello-groovy-0.4.0-all.jar") {
            into 'share/hello-groovy'
        }

        from('src/scripts') {
            into 'bin'
            fileMode 0755
        }
}
// create a task to build rpm file
task buildAppRpm(type: Rpm) {
    arch 'noarch'
    os LINUX
    maintainer packageMaintainer
    uploaders packageUploaders
    url packageUrl
    distribution packageDistribution
    packageDescription 'Hello groovy POC for cli'
    requires 'jre-headless'

    into '/usr'

    from("build/libs/hello-groovy-0.4.0-all.jar") {
        into 'share/hello-groovy'
    }

    from('src/scripts') {
        into 'bin'
        fileMode 0755
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'sing.cli.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

sonar {
  properties {
    property "sonar.projectKey", "siakhooi_hello-groovy-cli"
    property "sonar.organization", "siakhooi"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
